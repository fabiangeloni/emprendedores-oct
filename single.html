<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Claudia Álvarez</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos/single.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Perfil -->
  <section class="perfil">
    <div class="logo">
      <img id="fotoPerfil" src="" alt="Logo del emprendimiento" />
    </div>

    <div class="info">
      <div class="nombre-emprendimiento">
        <h2 id="nombre"></h2>
      </div>

      <div class="iconos-contacto">
        <a id="tel" href="#" target="_blank"><i class="fas fa-phone"></i></a>
        <a id="mapa" href="#" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
        <a id="insta" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a id="face" href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
      </div>

      <div class="boton-wsp">
        <a id="wsp" href="#" target="_blank">Contacto directo</a>
      </div>
    </div>
  </section>

  <!-- Descripción -->
  <section class="descripcion">
    <p class="breve" id="descripcionCorta"></p>
    <p class="larga" id="descripcionLarga"></p>
  </section>

  <!-- Carrusel -->
  <section class="carrusel">
    <div class="carrusel-track" id="carruselTrack"></div>
  </section>

  <script src="single.js"></script>
</body>

</html>
